<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyWeb{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">MyWeb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">หน้าหลัก</a></li>
            <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">เกี่ยวกับ</a></li>
            <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">ติดต่อ</a></li>
            <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'loopdata' %}active{% endif %}" href="{% url 'loopdata' %}">วนซ้ำข้อมูล</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 MyWeb | All rights reserved.
    </footer>
    <script src="https://cdn.readawrite.com/articles/9238/9237265/thumbnail/large.gif?1"></script>
</body>
</html>
